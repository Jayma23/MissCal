        .sidebar.show ul li:nth-child(2) { transition-delay: 0.2s; }
        .sidebar.show ul li:nth-child(3) { transition-delay: 0.3s; }
        .sidebar.show ul li:nth-child(4) { transition-delay: 0.4s; }

            opacity: 1;

            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;

            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {

        /* Pagination */

            justify-content: center;

            color: #003262;
        }

            color: #003262;
        }

            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            animation: fadeIn 0.5s ease forwards;

        .student-card:nth-child(2) { animation-delay: 0.2s; }
        .student-card:nth-child(3) { animation-delay: 0.3s; }
        .student-card:nth-child(4) { animation-delay: 0.4s; }
        .student-card:nth-child(5) { animation-delay: 0.5s; }
        .student-card:nth-child(6) { animation-delay: 0.6s; }

        /* Pulse animation for vote button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    // Dark mode toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const themeIcon = document.getElementById('theme-icon');
        if (document.body.classList.contains('dark-mode')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
    }

    // Scroll to top function
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Show toast notification
    function showToast(message, type = 'info') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'toast show';

        // Set color based on type
        if (type === 'success') {
            toast.style.background = '#28a745';
        } else if (type === 'error') {
            toast.style.background = '#dc3545';
        } else {
            toast.style.background = '#003262';
        }

        setTimeout(() => {
            toast.className = 'toast';
        }, 3000);
    }

    /**
     * Toggles the sidebar between hidden and shown with animation
     */
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
        sidebar.classList.toggle("show");
    }

    /**
     * Helper function to parse a specific cookie value.
     * For example, if document.cookie = "user_id=123; session=abc"
     * Then getCookieValue("user_id") -> "123"
     */
    function getCookieValue(name) {
        const cookies = document.cookie.split(";");
        for (let c of cookies) {
            c = c.trim();
            if (c.startsWith(name + "=")) {
                return c.substring(name.length + 1, c.length);
            }
        }
        return null;
    }

    // Attempt to read the user ID from a cookie named "user_id"
    const loggedInUserId = getCookieValue("user_id");

    // Filter buttons functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // Remove active class from all buttons
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active');
            });

            // Add active class to clicked button
            btn.classList.add('active');

            // Apply filter
            const filter = btn.getAttribute('data-filter');
            filterStudents(filter);
        });
    });

    // Filter students by major category
    function filterStudents(category) {
        if (category === 'all') {
            filteredStudents = [...allStudents];
        } else {
            filteredStudents = allStudents.filter(student => {
                const major = student.major?.toLowerCase() || '';

                if (category === 'engineering') {
                    return major.includes('engineering') || major.includes('computer') ||
                        major.includes('electrical') || major.includes('mechanical');
                } else if (category === 'arts') {
                    return major.includes('art') || major.includes('music') ||
                        major.includes('history') || major.includes('english') ||
                        major.includes('literature') || major.includes('philosophy');
                } else if (category === 'science') {
                    return major.includes('biology') || major.includes('chemistry') ||
                        major.includes('physics') || major.includes('math') ||
                        major.includes('science');
                } else if (category === 'business') {
                    return major.includes('business') || major.includes('economics') ||
                        major.includes('finance') || major.includes('accounting') ||
                        major.includes('marketing');
                }
                return false;
            });
        }

        currentPage = 1;
        displayStudents();
        updatePagination();
    }

    // Create pagination
    function updatePagination() {
        const paginationDiv = document.getElementById('pagination');
        const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);

        paginationDiv.innerHTML = '';

        // Only show pagination if we have multiple pages
        if (totalPages <= 1) return;

        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayStudents();
                updatePagination();
                scrollToTop();
            }
        });
        paginationDiv.appendChild(prevBtn);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            if (i === currentPage) {
                pageBtn.classList.add('active');
            }
            pageBtn.addEventListener('click', () => {
                currentPage = i;
                displayStudents();
                updatePagination();
                scrollToTop();
            });
            paginationDiv.appendChild(pageBtn);
        }

        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayStudents();
                updatePagination();
                scrollToTop();
            }
        });
        paginationDiv.appendChild(nextBtn);
    }

    // Display students with pagination
    function displayStudents() {
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        // Calculate the start and end index for the current page
        const startIndex = (currentPage - 1) * studentsPerPage;
        const endIndex = Math.min(startIndex + studentsPerPage, filteredStudents.length);

        if (filteredStudents.length === 0) {
            resultsContainer.innerHTML = `<p>No students found.</p>`;
            return;
        }

        // Display only students for the current page
        for (let i = startIndex; i < endIndex; i++) {
            const student = filteredStudents[i];

            const card = document.createElement("div");
            card.className = "student-card";

            // Set a small random animation delay for each card
            card.style.animationDelay = `${Math.random() * 0.3}s`;

            // Photo
            const img = document.createElement("img");
            img.src = student.photo || "/default-photo.jpg";
            img.alt = student.name || "Unnamed Student";

            // Name
            const nameEl = document.createElement("p");
            nameEl.innerHTML = `<strong>Name:</strong> ${student.name || "N/A"}`;

            // Major
            const majorEl = document.createElement("p");
            majorEl.innerHTML = `<strong>Major:</strong> ${student.major || "N/A"}`;

            // Create container for extra fields
            const extraFields = document.createElement("div");
            extraFields.className = "extra-fields";

            // GPA
            const gpaEl = document.createElement("p");
            gpaEl.innerHTML = `<strong>GPA:</strong> ${student.gpa || "N/A"}`;

            // Personal Story
            const personalStoryEl = document.createElement("p");
            personalStoryEl.innerHTML = `<strong>Personal Story:</strong> ${student.personal_story || "N/A"}`;

            // Campaign Line
            // Campaign Line
            const campaignLineEl = document.createElement("p");
            campaignLineEl.innerHTML = `<strong>Campaign Line:</strong> ${student.campaign_line || "N/A"}`;

            // Experience
            const experienceEl = document.createElement("p");
            experienceEl.innerHTML = `<strong>Experience:</strong> ${student.experience || "N/A"}`;

            // Organizations
            const organizationsEl = document.createElement("p");
            organizationsEl.innerHTML = `<strong>Organizations:</strong> ${student.organizations || "N/A"}`;

            // Social Media Icons
            const socialIcons = document.createElement("div");
            socialIcons.className = "social-icons";

            // Only add icons for social media that has links
            if (student.instagram) {
                socialIcons.innerHTML += `<a href="${student.instagram}" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>`;
            }
            if (student.linkedin) {
                socialIcons.innerHTML += `<a href="${student.linkedin}" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>`;
            }
            if (student.facebook) {
                socialIcons.innerHTML += `<a href="${student.facebook}" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>`;
            }
            if (student.github) {
                socialIcons.innerHTML += `<a href="${student.github}" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>`;
            }
            if (student.snapchat) {
                socialIcons.innerHTML += `<a href="${student.snapchat}" target="_blank" class="social-icon"><i class="fab fa-snapchat"></i></a>`;
            }
            if (student.tiktok) {
                socialIcons.innerHTML += `<a href="${student.tiktok}" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>`;
            }

            // Append extra fields
            extraFields.appendChild(gpaEl);
            extraFields.appendChild(campaignLineEl);
            extraFields.appendChild(personalStoryEl);
            extraFields.appendChild(experienceEl);
            extraFields.appendChild(organizationsEl);
            extraFields.appendChild(socialIcons);

            // Buttons section (Show More / Show Less + Vote)
            const buttonGroup = document.createElement("div");
            buttonGroup.className = "button-group";

            // Toggle button for "Show More" / "Show Less"
            const toggleButton = document.createElement("button");
            toggleButton.innerHTML = '<i class="fas fa-chevron-down"></i> Show More';
            toggleButton.onclick = () => {
                extraFields.classList.toggle('show');
                if (extraFields.classList.contains('show')) {
                    toggleButton.innerHTML = '<i class="fas fa-chevron-up"></i> Show Less';
                } else {
                    toggleButton.innerHTML = '<i class="fas fa-chevron-down"></i> Show More';
                }
            };

            // Vote button
            const voteButton = document.createElement("button");
            voteButton.className = "vote-button";
            voteButton.innerHTML = '<i class="fas fa-heart"></i> Vote';

            // Add a random vote count for demonstration purposes
            const voteCount = document.createElement('span');
            voteCount.className = 'vote-count';
            voteCount.textContent = Math.floor(Math.random() * 100);
            voteButton.appendChild(voteCount);

            voteButton.onclick = async () => {
                // Add pulse animation when clicked
                voteButton.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    voteButton.style.animation = '';
                }, 500);

                // ---- FRONT-END SELF-VOTE CHECK ----
                if (String(student.userId) === String(loggedInUserId)) {
                    showToast("You cannot vote for yourself!", "error");
                    return;
                }

                // Show loading state
                voteButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Voting...';

                // Otherwise, proceed with the vote
                try {
                    const response = await fetch("https://server1.misscal.net/vote", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        credentials: "include",
                        body: JSON.stringify({ candidateId: student.userId })
                    });

                    const data = await response.json();

                    // Restore button state
                    voteButton.innerHTML = '<i class="fas fa-heart"></i> Vote';

                    // Add updated vote count (demo)
                    const newVoteCount = document.createElement('span');
                    newVoteCount.className = 'vote-count';
                    const currentCount = parseInt(voteCount.textContent);
                    newVoteCount.textContent = currentCount + 1;
                    voteButton.appendChild(newVoteCount);

                    if (!response.ok) {
                        showToast(`Vote failed: ${data.message}`, "error");
                    } else {
                        showToast(data.message || "Vote successful!", "success");
                    }
                } catch (error) {
                    console.error(error);
                    voteButton.innerHTML = '<i class="fas fa-heart"></i> Vote';
                    voteButton.appendChild(voteCount);
                    showToast("An error occurred while casting your vote.", "error");
                }
            };

            buttonGroup.appendChild(toggleButton);
            buttonGroup.appendChild(voteButton);

            // Assemble the student card
            card.appendChild(img);
            card.appendChild(nameEl);
            card.appendChild(majorEl);
            card.appendChild(buttonGroup);
            card.appendChild(extraFields);

            // Add a favorite button in top right corner
            const favoriteBtn = document.createElement('div');
            favoriteBtn.className = 'favorite-btn';
            favoriteBtn.innerHTML = '<i class="far fa-star"></i>';
            favoriteBtn.style.position = 'absolute';
            favoriteBtn.style.top = '10px';
            favoriteBtn.style.right = '10px';
            favoriteBtn.style.color = '#003262';
            favoriteBtn.style.cursor = 'pointer';
            favoriteBtn.style.fontSize = '1.2rem';
            favoriteBtn.style.transition = 'all 0.3s ease';

            favoriteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isFavorite = favoriteBtn.querySelector('i').classList.contains('fas');

                if (isFavorite) {
                    favoriteBtn.innerHTML = '<i class="far fa-star"></i>';
                    favoriteBtn.style.color = '#003262';
                    showToast(`Removed ${student.name} from favorites`, "info");
                } else {
                    favoriteBtn.innerHTML = '<i class="fas fa-star"></i>';
                    favoriteBtn.style.color = '#FDB515';
                    favoriteBtn.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        favoriteBtn.style.transform = 'scale(1)';
                    }, 300);
                    showToast(`Added ${student.name} to favorites`, "success");
                }
            });

            card.appendChild(favoriteBtn);

            // Append card to results
            resultsContainer.appendChild(card);
        }
    }

    // Debounce function for search input
    let searchTimeout;
    function debounceSearch() {
        clearTimeout(searchTimeout);
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        searchTimeout = setTimeout(() => {
            searchStudents();
            loader.style.display = 'none';
        }, 300);
    }

    // Search function
    async function searchStudents() {
        const query = document.getElementById("searchInput").value.trim();

        try {
            // For demo purposes, filter the demo students instead of API call
            if (true) { // Replace with actual API check when ready
                // Reset active filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');

                if (!query) {
                    allStudents = [...demoStudents];
                } else {
                    allStudents = demoStudents.filter(student => {
                        const name = student.name?.toLowerCase() || '';
                        const major = student.major?.toLowerCase() || '';
                        const searchLower = query.toLowerCase();

                        return name.includes(searchLower) || major.includes(searchLower);
                    });
                }

                filteredStudents = [...allStudents];
                currentPage = 1;
                displayStudents();
                updatePagination();

                // Show toast notification
                if (allStudents.length === 0) {
                    showToast("No students found matching your search.", "info");
                } else {
                    showToast(`Found ${allStudents.length} students matching your search.`, "success");
                }

                return;
            }

            // Real API implementation (when ready)
            const response = await fetch(
                `https://server1.misscal.net/searchStudents?query=${encodeURIComponent(query)}`,
                { credentials: "include" }
            );

            if (response.ok) {
                const students = await response.json();
                allStudents = students;
                filteredStudents = [...allStudents];
                currentPage = 1;
                displayStudents();
                updatePagination();
            } else {
                showToast("Failed to fetch students.", "error");
            }
        } catch (error) {
            console.error("Error fetching students:", error);
            showToast("An error occurred while fetching students.", "error");
        }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        // Load demo data initially
        allStudents = [...demoStudents];
        filteredStudents = [...allStudents];

        // Display initial students
        displayStudents();
        updatePagination();

        // Fade in the container with a slight delay
        setTimeout(() => {
            document.querySelector('.container').style.opacity = '1';
        }, 300);

        // Show welcome toast
        setTimeout(() => {
            showToast("Welcome to the Student Voting System!", "info");
        }, 1000);
    });
</script>
