<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FDB515; /* California Gold */
            color: #003262; /* Berkeley Blue */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .error-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }

        .error-box h3 {
            margin-bottom: 10px;
            color: #003262; /* Berkeley Blue */
        }

        .error-box p {
            margin: 0 0 20px;
            font-size: 1rem;
        }

        .error-box button {
            background: #003262; /* Berkeley Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .error-box button:hover {
            background: #001f4d;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h3>Error</h3>
    <p>Password or Email address is incorrect. Please re-enter your credentials.</p>
    <button onclick="window.close()">Close</button>
</div>
</body>
</html>
