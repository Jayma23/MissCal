<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Cal - Edit Profile</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FDB515; /* California Gold */
            color: #333;
        }

        .main-header {
            background: #003262; /* Berkeley Blue */
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .navbar {
            background: #003262;
            text-align: center;
            padding: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #FDB515;
            text-decoration: none;
            font-weight: bold;
        }

        .edit-profile-container {
            padding: 30px 20px;
            background: white;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .field-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .field-group label {
            font-weight: bold;
            width: 30%;
        }

        .field-group input,
        .field-group textarea {
            width: 65%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .field-group input[disabled],
        .field-group textarea[disabled] {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .edit-button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #003262;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background: #e0a814;
        }

        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #003262;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #e0a814;
        }

        .footer {
            background: #003262;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .sidebar {
            background: #003262; /* Berkeley Blue */
            color: white;
            padding: 40px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar h3 {
            margin-bottom: 40px;
            font-size: 1.5rem;
            color: #FDB515; /* California Gold */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background: #FDB515; /* California Gold */
            color: #003262; /* Berkeley Blue */
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        /* Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FDB515;
            color: #003262;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<button id="sidebarToggle" class="sidebar-toggle">â˜° </button>
<aside class="sidebar hidden" id="sidebar">
    <h3>Dashboard</h3>
    <ul>
        <li><a href="mainPage.html">Home</a></li>
        <li><a href="formPage.html">Join the Pageant</a></li>
        <li><a href="vote.html">Vote</a></li>
        <li><a href="rule.html">Rules</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="#" onclick="logout()">Log Off</a></li>
    </ul>
</aside>
<header class="main-header">
    <h1>Edit Profile</h1>
    <p>Update your profile information below</p>
</header>

<nav class="navbar">
    <ul>
        <li><a href="mainPage.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
</nav>

<main class="edit-profile-container">
    <form id="editProfileForm">
        <!-- Personal Information -->
        <div class="field-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="field-group">
            <label for="major">Major:</label>
            <input type="text" id="major" name="major">
        </div>

        <div class="field-group">
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa">
        </div>

        <div class="field-group">
            <label for="campaign_line">Campaign Line:</label>
            <input type="text" id="campaign_line" name="campaign_line">
        </div>

        <div class="field-group">
            <label for="personal_story">Personal Story:</label>
            <textarea id="personal_story" name="personal_story"></textarea>
        </div>

        <div class="field-group">
            <label for="experience">Professional Experience:</label>
            <textarea id="experience" name="experience"></textarea>
        </div>

        <div class="field-group">
            <label for="organizations">Organizations:</label>
            <textarea id="organizations" name="organizations"></textarea>
        </div>

        <!-- Social Media Links -->
        <h2>Social Media Links</h2>

        <div class="field-group">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Enter URL or 'NULL'">
        </div>

        <div class="field-group">
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter URL or 'NULL'">
        </div>

        <div class="field-group">
            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook" name="facebook" placeholder="Enter URL or 'NULL'">
        </div>

        <div class="field-group">
            <label for="github">GitHub:</label>
            <input type="text" id="github" name="github" placeholder="Enter URL or 'NULL'">
        </div>

        <div class="field-group">
            <label for="snapchat">Snapchat:</label>
            <input type="text" id="snapchat" name="snapchat" placeholder="Enter URL or 'NULL'">
        </div>

        <div class="field-group">
            <label for="tiktok">TikTok:</label>
            <input type="text" id="tiktok" name="tiktok" placeholder="Enter URL or 'NULL'">
        </div>
        <div class="field-group">
            <label for="photo">Profile Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>




        <button type="submit" class="cta-button">Save Changes</button>
    </form>
</main>

<footer class="footer">
    <p>&copy; 2024 College Life. All rights reserved.</p>
</footer>

<script>
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");

    sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });
    // Load existing data
    async function loadProfileData() {
        try {
            const response = await fetch("http://localhost:3000/getProfile", {
                method: "GET",
                credentials: "include",
            });

            if (response.ok) {
                const data = await response.json();

                // Populate form fields
                document.getElementById("name").value = data.name || "";
                document.getElementById("major").value = data.major || "";
                document.getElementById("gpa").value = data.gpa || "";
                document.getElementById("campaign_line").value = data.campaign_line || "";
                document.getElementById("personal_story").value = data.personal_story || "";
                document.getElementById("experience").value = data.experience || "";
                document.getElementById("organizations").value = data.organizations || "";
                document.getElementById("instagram").value = data.instagram || "";
                document.getElementById("linkedin").value = data.linkedin || "";
                document.getElementById("facebook").value = data.facebook || "";
                document.getElementById("github").value = data.github || "";
                document.getElementById("snapchat").value = data.snapchat || "";
                document.getElementById("tiktok").value = data.tiktok || "";
            } else {
                alert("Failed to load profile data.");
            }
        } catch (error) {
            console.error("Error loading profile data:", error);
        }
    }

    // Enable editing for a specific field
    function enableEdit(fieldId) {
        const field = document.getElementById(fieldId);
        if (field) {
            field.removeAttribute("disabled"); // Explicitly remove the 'disabled' attribute
            field.focus(); // Focus on the input field
        }
    }

    // Handle form submission
    document.getElementById("editProfileForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);

        // Ensure that if "None" is entered, it is passed correctly
        for (let [key, value] of formData.entries()) {
            if (typeof value === "string" && value.toLowerCase() === "none") {
                formData.set(key, '');  // Replace 'None' with an empty string or handle as required
            }
        }

        try {
            const response = await fetch("http://localhost:3000/updateProfile", {
                method: "POST",
                body: formData,
                credentials: "include",
            });

            if (response.ok) {
                alert("Profile updated successfully!");
                window.location.href = "profile.html";
            } else {
                alert("Failed to update profile.");
            }
        } catch (error) {
            console.error("Error updating profile:", error);
        }
    });

    // Load data on page load
    loadProfileData();
</script>
</body>
</html>
