<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Miss Cal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #FDB515, #FDB515);
            color: #FDB515;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: #003262;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .main-header .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .main-header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
            background: transparent;
        }

        .auth-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        .auth-box h2 {
            color: #003262;
            margin-bottom: 30px;
            font-size: 1.9rem;
        }

        .form-label {
            font-weight: 600;
            color: #003262;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #003262;
            box-shadow: 0 0 0 0.2rem rgba(0, 50, 98, 0.25);
        }

        .btn-custom {
            background: linear-gradient(to right, #003262, #005599);
            color: white;
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #002147, #004488);
        }

        .signup-prompt {
            margin-top: 20px;
            text-align: center;
        }

        .signup-prompt a {
            color: #003262;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #003262;
            color: #e0a814;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <h1 class="title">Welcome to Miss Cal</h1>
        <p class="subtitle">Sign in to participate today!</p>
    </div>
</header>

<main class="auth-container">
    <div class="auth-box">
        <h2 class="text-center">Sign In</h2>
        <form id="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">UC Berkeley Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@berkeley.edu" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign In</button>
        </form>
        <p class="signup-prompt">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 Miss Cal. All rights reserved.</p>
</footer>

</script>

<!-- Login logic (unchanged) -->
<script>
    document.getElementById("signInForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("https://server1.misscal.net/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `user_id=${data.user.id}; path=/; max-age=${24 * 60 * 60}; secure=${window.location.protocol === 'https:'};`;
                window.location.href = "mainPage.html";
            } else {
                const error = await response.json();
                console.error("Login error:", error.message);
                alert(error.message);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while signing in. Please try again later.");
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
