<html lang="en">

<link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #FDB515, #FDB515);
            color: #FDB515;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: #003262;
            color: white;

        }

        .main-header .title {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;

        }

        .main-header .subtitle {

        }

        .auth-container {

            display: flex;
            justify-content: center;

            padding: 40px 15px;

        .auth-box {
            background: #fff;

            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 420px;

        .auth-box h2 {

        .form-label {
            font-weight: 600;
            color: #003262;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #003262;
            box-shadow: 0 0 0 0.2rem rgba(0, 50, 98, 0.25);
        }

        .btn-custom {
            background: #003262;
            color: white;
            transition: 0.3s;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background: #001F3F;
            transform: scale(1.1);
        }

        .signup-prompt {
            margin-top: 20px;
            text-align: center;
            color: black;
        }

        .signup-prompt a {
            color: blue;
            font-weight: 600;
            text-decoration: underline;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #003262;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #FDB515;
            text-decoration: underline;
        }

        .help-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .footer {
            background: #003262;
            color: #e0a814;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
        .btn-home {
            background: #FDB515;
            color: #003262;
            transition: 0.3s;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 10px;
        }

        .btn-home:hover {
            background: #e0a814;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <h1 class="title">Welcome to Miss Cal</h1>
    </div>
</header>

<main class="auth-container">
    <div class="auth-box">
        <h2 class="text-center">Sign In</h2>
        <form id="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">UC Berkeley Email:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-envelope-fill text-secondary"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@berkeley.edu" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-secondary"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>
            </div>

            <div class="help-links">
                <div></div> <!-- Empty div for spacing -->
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100" id="signInBtn">Sign In</button>
        </form>
        <a href="index.html" class="btn btn-home w-100">
            <i class="bi bi-house-fill me-2"></i>Back to Home
        </a>
        <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 College Life. All rights reserved.</p>
</footer>

<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast-container"></div>
</div>

<!-- Login logic with toast and button enhancements -->
<script>
    const form = document.getElementById("signInForm");
    const btn = document.getElementById("signInBtn");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        btn.disabled = true;
        btn.innerHTML = 'Signing in... <span class="spinner-border spinner-border-sm ms-2"></span>';

        try {
            const response = await fetch("https://api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `user_id=${data.user.id}; path=/; max-age=${24 * 60 * 60}; secure=${window.location.protocol === 'https:'};`;
                showToast("Login successful! Redirecting...", "success");
                setTimeout(() => window.location.href = "mainPage.html", 1000);
            } else {
                const error = await response.json();
                showToast(error.message || "Login failed", "danger");
            }
        } catch (error) {
            console.error("Error:", error);
            showToast("Something went wrong. Try again.", "danger");
        } finally {
            btn.disabled = false;
            btn.innerHTML = "Sign In";
        }
    });

    function showToast(message, type) {
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-bg-${type} border-0 show`;
        toast.role = "alert";
        toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
        document.getElementById("toast-container").appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
