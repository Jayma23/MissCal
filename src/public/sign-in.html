<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Miss Cal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #FDB515, #FDB515);
            color: #FDB515;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: #003262;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        /* 滑入动画 */
        @keyframes slide-down {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-in {
            opacity: 0;
            animation: slide-down 1s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.3s;
        }

        .delay-2 {
            animation-delay: 0.6s;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
            background: transparent;
        }

        .auth-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        .footer {
            background: #003262;
            color: #e0a814;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <h1 class="title slide-in delay-1">Welcome to Miss Cal</h1>
        <p class="subtitle slide-in delay-2">Sign in to participate today!</p>
    </div>
</header>

<main class="auth-container">
    <div class="auth-box">
        <h2 class="text-center">Sign In</h2>
        <form id="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">UC Berkeley Email:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-envelope-fill text-secondary"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@berkeley.edu" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-secondary"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>
            </div>
            <button type="submit" class="btn btn-custom w-100" id="signInBtn">Sign In</button>
        </form>
        <p class="signup-prompt">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 Miss Cal. All rights reserved.</p>
</footer>

    // Initialize Firebase
</script>

<!-- Login logic with toast and button enhancements -->
<script>
    const form = document.getElementById("signInForm");
    const btn = document.getElementById("signInBtn");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        btn.disabled = true;
        btn.innerHTML = 'Signing in... <span class="spinner-border spinner-border-sm ms-2"></span>';

        try {
            const response = await fetch("https://server1.misscal.net/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `user_id=${data.user.id}; path=/; max-age=${24 * 60 * 60}; secure=${window.location.protocol === 'https:'};`;
                showToast("Login successful! Redirecting...", "success");
                setTimeout(() => window.location.href = "mainPage.html", 1000);
            } else {
                const error = await response.json();
                showToast(error.message || "Login failed", "danger");
            }
        } catch (error) {
            console.error("Error:", error);
            showToast("Something went wrong. Try again.", "danger");
        } finally {
            btn.disabled = false;
            btn.innerHTML = "Sign In";
        }
    });

    function showToast(message, type) {
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-bg-${type} border-0 show`;
        toast.role = "alert";
        toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;
        document.getElementById("toast-container").appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
