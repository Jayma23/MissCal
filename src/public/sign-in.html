<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Miss Cal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #FDB515, #FDB515);
            color: #FDB515;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background: #003262;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .auth-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        .footer {
            background: #003262;
            color: #e0a814;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* üî• Ëá™ÂÆö‰πâÈîôËØØÊèêÁ§∫Ê°ÜÊ†∑Âºè */
        .error-alert {
            display: none;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <h1 class="title">Welcome to Miss Cal</h1>
        <p class="subtitle">Sign in to participate today!</p>
    </div>
</header>

<main class="auth-container">
    <div class="auth-box">
        <h2 class="text-center">Sign In</h2>

        <!-- üî• ÁæéÂåñÂêéÁöÑÈîôËØØÊèêÁ§∫Ê°Ü -->
        <div id="errorAlert" class="alert alert-danger error-alert" role="alert"></div>

        <form id="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">UC Berkeley Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@berkeley.edu" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-custom w-100" id="signInBtn">Sign In</button>
        </form>
        <p class="signup-prompt">Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 Miss Cal. All rights reserved.</p>
</footer>

<!-- Firebase Placeholder -->
<script type="module">
    // Initialize Firebase
</script>

<!-- üöÄ ÁôªÂΩïÈÄªËæëÔºà100% ‰øùÊåÅÂêéÁ´ØÈÄªËæë‰∏çÂèòÔºâ -->
<script>
    document.getElementById("signInForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorAlert = document.getElementById("errorAlert");
        const btn = document.getElementById("signInBtn");

        // ÈöêËóè‰πãÂâçÁöÑÈîôËØØÊèêÁ§∫
        errorAlert.style.display = "none";
        errorAlert.innerHTML = "";

        btn.disabled = true;
        btn.innerHTML = 'Signing in... <span class="spinner-border spinner-border-sm ms-2"></span>';

        try {
            const response = await fetch("https://server1.misscal.net/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                document.cookie = `user_id=${data.user.id}; path=/; max-age=${24 * 60 * 60}; secure=${window.location.protocol === 'https:'};`;
                window.location.href = "mainPage.html";
            } else {
                const error = await response.json();
                showError(error.message || "Login failed. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            showError("Network error. Please check your connection.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = "Sign In";
        }
    });

    function showError(message) {
        const errorAlert = document.getElementById("errorAlert");
        errorAlert.innerHTML = `<i class="bi bi-exclamation-circle-fill"></i> ${message}`;
        errorAlert.style.display = "block";

        // ‚è≥ 3 ÁßíÂêéËá™Âä®ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        setTimeout(() => {
            errorAlert.style.display = "none";
        }, 3000);
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
