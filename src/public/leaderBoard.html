<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Cal - Leader Board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FDB515;
            color: #333;
            text-align: center;
        }

        .leaderboard-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .leaderboard-title {
            font-size: 2rem;
            color: #003262;
            margin-bottom: 20px;
        }

        .leaderboard {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #003262 #FDB515;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        .leaderboard-item:hover {
            background: #f4f4f4;
        }

        .leaderboard-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .leaderboard-item span {
            flex-grow: 1;
            text-align: left;
        }

        .vote-button {
            background: #003262;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .vote-button:hover {
            transform: scale(1.1);
            background: #001F3F;
        }
        .sidebar {
            background: #003262; /* Berkeley Blue */
            color: white;
            padding: 40px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar h3 {
            margin-bottom: 40px;
            font-size: 1.5rem;
            color: #FDB515; /* California Gold */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background: #FDB515; /* California Gold */
            color: #003262; /* Berkeley Blue */
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        /* Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FDB515;
            color: #003262;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<button id="sidebarToggle" class="sidebar-toggle">☰ </button>

<div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar hidden" id="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="mainPage.html">Home</a></li>
            <li><a href="formPage.html">Join the Pageant</a></li>
            <li><a href="vote.html">Vote</a></li>
            <li><a href="rule.html">Rules</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="leaderBoard.html">Leader Board</a></li>
            <li><a href="#" onclick="logout()">Log Off</a></li>
        </ul>
    </aside>
<div class="leaderboard-container animate__animated animate__fadeInUp">
    <h2 class="leaderboard-title">Leaderboard</h2>
    <div class="leaderboard" id="leaderboard">
        <!-- Leaderboard data will be inserted here dynamically -->
    </div>
</div>

<script>
    function getCookieValue(name) {
        const cookies = document.cookie.split(";");
        for (let c of cookies) {
            c = c.trim();
            if (c.startsWith(name + "=")) {
                return c.substring(name.length + 1, c.length);
            }
        }
        return null;
    }
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");

    sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });

    const loggedInUserId = getCookieValue("user_id");

    async function fetchLeaderboard() {
        try {
            const response = await fetch("https://sanostutor.com/getLeaderboard", { credentials: "include" });
            const data = await response.json();

            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "";

            // Get top 5 participants only
            const top5Participants = data.slice(0, 5);

            top5Participants.forEach((participant, index) => {
                const entry = document.createElement("div");
                entry.classList.add("leaderboard-item");

                entry.innerHTML = `
                <span>${index + 1}.</span>
                <img src="${participant.photo}" alt="${participant.name}">
                <span>${participant.name}</span>
                <button class="vote-button" id="vote-btn-${participant.user_id}">Vote</button>
            `;

                leaderboard.appendChild(entry);

                // ✅ Attach event listener dynamically to each vote button

                    const voteButton = document.getElementById(`vote-btn-${participant.user_id}`);
                    if (voteButton) {
                        voteButton.addEventListener("click", () => vote(participant.user_id));
                    } else {
                        console.error(`❌ Vote button not found for ${participant.name} (${participant.user_id})`);
                    }
                });

        } catch (error) {
            console.error("Error fetching leaderboard:", error);
        }
    }


    // ✅ Fixed `vote` function to work correctly for top 5
    async function vote(candidateId) {
        try {
            if (!candidateId) {
                alert("Error: No candidate ID provided.");
                return;
            }

            const response = await fetch("https://sanostutor.com/vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ candidateId })  // ✅ Ensure correct format
            });

            const data = await response.json();
            if (!response.ok) {
                alert(`Vote failed: ${data.message}`);
            } else {
                alert(data.message);  // "Vote successful!"
                fetchLeaderboard();  // ✅ Refresh leaderboard after voting
            }
        } catch (error) {
            console.error("Error while voting:", error);
            alert("An error occurred while casting your vote.");
        }
    }


    // Call fetchLeaderboard when the page loads
    fetchLeaderboard();



    fetchLeaderboard();
</script>
</body>
</html>
