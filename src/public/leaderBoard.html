<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Cal - Top 20 Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --berkeley-blue: #003262;
            --california-gold: #FDB515;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--california-gold);
            color: #333;
        }

        .main-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .content-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--berkeley-blue);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--california-gold);
            border-radius: 2px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            background: var(--berkeley-blue);
            margin-right: 15px;
        }

        .rank-1 {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .rank-2 {
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.4);
        }

        .rank-3 {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
            box-shadow: 0 0 10px rgba(205, 127, 50, 0.4);
        }

        .contestant-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--california-gold);
            margin-right: 20px;
        }

        .contestant-info {
            flex-grow: 1;
        }

        .contestant-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--berkeley-blue);
            margin: 0 0 5px 0;
        }

        .view-profile {
            color: var(--berkeley-blue);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .view-profile i {
            margin-right: 5px;
        }

        .vote-count {
            font-weight: bold;
            margin-right: 20px;
            font-size: 1.2rem;
        }

        .vote-button {
            background: var(--berkeley-blue);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .vote-button i {
            margin-right: 5px;
        }

        .vote-button:hover {
            background: var(--california-gold);
            color: var(--berkeley-blue);
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--berkeley-blue);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
        }

        /* Profile Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }

        .profile-header {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid var(--california-gold);
        }

        .profile-name {
            font-size: 1.8rem;
            margin: 0 0 5px 0;
            color: var(--berkeley-blue);
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .info-section {
            margin-bottom: 15px;
        }

        .info-section h3 {
            color: var(--berkeley-blue);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            justify-content: center;
            align-items: center;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--california-gold);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .leaderboard-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px 10px;
            }

            .rank {
                margin: 0 0 10px 0;
            }

            .contestant-photo {
                margin: 0 0 15px 0;
            }

            .contestant-info {
                margin-bottom: 15px;
                text-align: center;
            }

            .vote-count {
                margin: 0 0 15px 0;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 0 15px 0;
            }
        }
    </style>
</head>
<body>
<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
</button>

<div class="main-container">
    <div class="content-container">
        <h1 class="page-title">Top 20 Leaderboard</h1>
        <div id="leaderboard">
            <!-- Leaderboard content will be loaded here -->
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal" id="profileModal">
    <div class="modal-content">
        <button class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
        </button>
        <div id="profileContent">
            <!-- Profile content will be loaded here -->
        </div>
    </div>
</div>

<!-- Loader -->
<div class="loader" id="loader">
    <div class="loader-spinner"></div>
</div>

<script>
    // DOM Elements
    const leaderboard = document.getElementById('leaderboard');
    const profileModal = document.getElementById('profileModal');
    const modalClose = document.getElementById('modalClose');
    const profileContent = document.getElementById('profileContent');
    const loader = document.getElementById('loader');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // Helper function to get cookie value
    function getCookieValue(name) {
        const cookies = document.cookie.split(";");
        for (let c of cookies) {
            c = c.trim();
            if (c.startsWith(name + "=")) {
                return c.substring(name.length + 1, c.length);
            }
        }
        return null;
    }

    // Check if user is logged in
    function isUserLoggedIn() {
        return !!getCookieValue("user_id");
    }

    // Modal functions
    function openProfileModal() {
        profileModal.style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function closeProfileModal() {
        profileModal.style.display = "none";
        document.body.style.overflow = "";
    }

    modalClose.addEventListener("click", closeProfileModal);
    profileModal.addEventListener("click", (e) => {
        if (e.target === profileModal) closeProfileModal();
    });
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeProfileModal();
    });

    // Get student details from API
    async function getStudentDetails(userId) {
        try {
            loader.style.display = "flex";

            const response = await fetch(`https://server1.misscal.net/getStudent?userId=${userId}`, {
                method: "GET",
                credentials: "include"
            });

            loader.style.display = "none";

            if (!response.ok) {
                alert("Failed to load student details");
                return null;
            }

            return await response.json();
        } catch (error) {
            loader.style.display = "none";
            console.error("Error fetching student details:", error);
            alert("Error loading student details");
            return null;
        }
    }

    // Display student profile
    async function viewProfile(userId) {
        const studentData = await getStudentDetails(userId);

        if (!studentData) return;

        let profileHTML = `
                <div class="profile-header">
                    <img class="profile-avatar" src="${studentData.photo || 'https://via.placeholder.com/100'}"
                         alt="${studentData.name}" onerror="this.src='https://via.placeholder.com/100'">
                    <div>
                        <h2 class="profile-name">${studentData.name || 'Student'}</h2>
                        <p>${studentData.major || 'N/A'}${studentData.year ? `, Year ${studentData.year}` : ''}</p>
                        ${studentData.gpa ? `<p>GPA: ${studentData.gpa}</p>` : ''}
                    </div>
                </div>

                <div class="profile-info">
                    <div class="info-section">
                        <h3>Campaign Line</h3>
                        <p>${studentData.campaign_line || 'No campaign line provided'}</p>
                    </div>

                    <div class="info-section">
                        <h3>Personal Story</h3>
                        <p>${studentData.personal_story || 'No personal story provided'}</p>
                    </div>

                    <div class="info-section">
                        <h3>Experience</h3>
                        <p>${studentData.experience || 'No experience listed'}</p>
                    </div>

                    <div class="info-section">
                        <h3>Organizations</h3>
                        <p>${studentData.organizations || 'No organizations listed'}</p>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button class="vote-button" onclick="vote('${userId}')">
                        <i class="fas fa-heart"></i> Vote
                    </button>
                </div>
            `;

        profileContent.innerHTML = profileHTML;
        openProfileModal();
    }

    // Vote function
    async function vote(candidateId) {
        try {
            if (!isUserLoggedIn()) {
                window.location.href = "sign-in.html";
                return;
            }

            loader.style.display = "flex";

            const response = await fetch("https://server1.misscal.net/vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ candidateId })
            });

            loader.style.display = "none";

            const data = await response.json();

            if (!response.ok) {
                alert(`Vote failed: ${data.message}`);
            } else {
                alert(data.message || "Vote successful!");
                fetchLeaderboard();
            }
        } catch (error) {
            loader.style.display = "none";
            console.error("Error while voting:", error);
            alert("An error occurred while casting your vote.");
        }
    }

    // Fetch leaderboard data
    async function fetchLeaderboard() {
        try {
            loader.style.display = "flex";
            leaderboard.innerHTML = '<div style="text-align: center;">Loading...</div>';

            const response = await fetch("https://server1.misscal.net/getTop20Leaderboard");

            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }

            const data = await response.json();

            loader.style.display = "none";

            if (!data || data.length === 0) {
                leaderboard.innerHTML = '<div style="text-align: center; padding: 20px;">No contestants found.</div>';
                return;
            }

            leaderboard.innerHTML = '';

            data.forEach((contestant, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';

                let rankClass = '';
                if (index === 0) rankClass = 'rank-1';
                else if (index === 1) rankClass = 'rank-2';
                else if (index === 2) rankClass = 'rank-3';

                item.innerHTML = `
                        <div class="rank ${rankClass}">${index + 1}</div>
                        <img class="contestant-photo"
                             src="${contestant.photo || 'https://via.placeholder.com/80'}"
                             alt="${contestant.name}"
                             onerror="this.src='https://via.placeholder.com/80'">
                        <div class="contestant-info">
                            <h3 class="contestant-name">${contestant.name}</h3>
                            <a href="javascript:void(0)" class="view-profile" onclick="viewProfile('${contestant.user_id}')">
                                <i class="fas fa-user"></i> View Profile
                            </a>
                        </div>
                        <div class="vote-count">${contestant.votes || 0}</div>
                        <button class="vote-button" onclick="vote('${contestant.user_id}')">
                            <i class="fas fa-heart"></i> Vote
                        </button>
                    `;

                leaderboard.appendChild(item);
            });

        } catch (error) {
            loader.style.display = "none";
            console.error("Error fetching leaderboard:", error);
            leaderboard.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Error loading leaderboard. Please try again later.</div>';
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        fetchLeaderboard();

        sidebarToggle.addEventListener('click', () => {
            // This would normally toggle your sidebar
            // Since we don't have the sidebar in this simplified version,
            // we can make it redirect to the home page
            window.location.href = "mainPage.html";
        });
    });
</script>
</body>
</html>
